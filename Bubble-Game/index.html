<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>Bubble Game</h2>
    </div>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div 
                    id = "hit"  class="box">0</div>
                </div>
                <div class="elem">
                    <h2>Timer </h2>
                    <div  id ="timer-value"  class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div  id = "score-value" class="box">0</div>
                </div>
            </div>
        </div>
        <div id="bubbles-sec">
            <div class="bubbles">5</div>
        
            <div class="bubbles">5</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
