<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">

        <div class="to-do-list">
            <div class="title">
                <h3 class="heading">To-Do List</h3>
                <img src="./images/icon.png" alt="" srcset="">
            </div>

            <div class="add-text">
                <input type="text" placeholder="Add your text">

                <button class="add">Add</button>
            </div>

            <ul id="list-container">
                <li>
                    <input type="checkbox" class="radio_item" value="" name="item" id="radio1">
                    <label class="label_item" for="radio1">
                        <img src="./images/checked.png" class="checked-img">
                        <img src="./images/unchecked.png" alt="" class="unchecked-img">

                    </label>
                    <p>Task 1</p>
                </li>
                <li>
                    <input type="checkbox" class="radio_item" value="" name="item" id="radio2">
                    <label class="label_item" for="radio2">
                        <img src="./images/checked.png" class="checked-img">
                        <img src="./images/unchecked.png" alt="" class="unchecked-img">

                    </label>
                    <p>Task 2</p>
                </li>
                <li>
                    <input type="checkbox" class="radio_item" value="" name="item" id="radio3">
                    <label class="label_item" for="radio3">
                        <img src="./images/checked.png" class="checked-img">
                        <img src="./images/unchecked.png" alt="" class="unchecked-img">

                    </label>
                    <p>Task 3</p>
                </li>
            </ul>
        </div>
</body>

</html>
